<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>image slider</title>
    <link rel="stylesheet" href="master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="photos/p1.jpg" alt="photo">
        <img src="photos/p2.jpg" alt="photo">
        <img src="photos/p3.jpg" alt="photo">
        <img src="photos/p4.jpg" alt="photo">
        <img src="photos/p5.jpg" alt="photo">
      </div>
      <div class="slider-controls">
        <span id="prev" class="prev">previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">next</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
